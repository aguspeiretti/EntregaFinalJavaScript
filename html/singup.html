    <link rel="stylesheet" href="../css/estilo.css" />

    <!-- header -->

    <header class="headerMembership">
      <div class="nav-container">
        <nav class="nav">
          <div class="logo">
            <a href="../index.html"
              ><img class="logo" src="../img/logo2chico.png" alt="logo"
            /></a>
          </div>

          <button class="nav-toggle"><i class="fa-solid fa-bars"></i></button>

          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a href="./about.html" class="nav-menu-link nav-link">About</a>
            </li>
            <li class="nav-menu-item">
              <a href="./membership.html" class="nav-menu-link nav-link"
                >Membership</a
              >
            </li>
            <li class="nav-menu-item">
              <a href="./Contact.html" class="nav-menu-link nav-link"
                >Contact</a
              >
            </li>
            <div class="registro-toggle">
              <a href="./login.html" class="login l1t"
                ><i class="fa-solid fa-user ico-login"></i>Log In</a
              >
              <a href="./singup.html" class="login l2t"
                ><i class="fa-solid fa-user-plus ico-login"></i>Sing up</a
              >
            </div>
          </ul>

          <div class="registro">
            <a href="./login.html" class="login l1"
              ><i class="fa-solid fa-user ico-login"></i>Log In</a
            >
            <a href="./singup.html" class="login l2"
              ><i class="fa-solid fa-user-plus ico-login"></i>Sing up</a
            >
          </div>
        </nav>
      </div>
    </header>

    <!-- main -->

    <main>
      <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
          <div class="square" style="--i: 0"></div>
          <div class="square" style="--i: 1"></div>
          <div class="square" style="--i: 2"></div>
          <div class="square" style="--i: 3"></div>
          <div class="square" style="--i: 4"></div>
          <div class="container">
            <div class="form">
              <h2>Sing up Form</h2>
              <form action="">
                <div class="inputBox">
                  <input id="nombre" type="text" placeholder="Name" />
                </div>
                <div class="inputBox">
                  <input id="apellido" type="text" placeholder="Surname" />
                </div>
                <div class="inputBox">
                  <input id="clave" type="password" placeholder="Password" />
                </div>
                <div class="inputBox">
                  <input
                    id="clave2"
                    type="password"
                    placeholder="Confirm password"
                  />
                </div>
                <div class="inputBox">
                  <button id="btn">Crear</button>
                </div>

                <p class="forget">
                  Do you have an account? <a href="./login.html"> Log in</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->

    <footer class="footerMembership">
      <div class="footer">
        <h6>Todos los derechos reservados Â© Budget Argentina</h6>
