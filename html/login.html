<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilo.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/Glass.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script
      src="https://kit.fontawesome.com/8bac4a8dea.js"
      crossorigin="anonymous"
    ></script>
    <title>Budget</title>
  </head>
  <body>
    <!-- header -->

    <header class="headerMembership">
      <div class="nav-container">
        <nav class="nav">
          <div class="logo">
            <a href="../index.html"
              ><img class="logo" src="../img/logo2chico.png" alt="logo"
            /></a>
          </div>

          <button class="nav-toggle"><i class="fa-solid fa-bars"></i></button>

          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a href="./about.html" class="nav-menu-link nav-link">About</a>
            </li>
            <li class="nav-menu-item">
              <a href="./membership.html" class="nav-menu-link nav-link"
                >Membership</a
              >
            </li>

            <div class="registro-toggle">
              <a href="./login.html" class="login l1t"
                ><i class="fa-solid fa-user ico-login"></i>Log In</a
              >
              <a href="./singup.html" class="login l2t"
                ><i class="fa-solid fa-user-plus ico-login"></i>Sing up</a
              >
            </div>
          </ul>

          <div class="registro">
            <a href="./login.html" class="login l1"
              ><i class="fa-solid fa-user ico-login"></i>Log In</a
            >
            <a href="./singup.html" class="login l2"
              ><i class="fa-solid fa-user-plus ico-login"></i>Sing up</a
            >
          </div>
        </nav>
      </div>
    </header>

    <!-- main -->

    <main>
      <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
          <div class="square" style="--i: 0"></div>
          <div class="square" style="--i: 1"></div>
          <div class="square" style="--i: 2"></div>
          <div class="square" style="--i: 3"></div>
          <div class="square" style="--i: 4"></div>
          <div class="container">
            <div class="form">
              <h2>Login Form</h2>
              <form action="">
                <div class="inputBox">
                  <input id="userLogin" type="text" placeholder="Username" />
                </div>
                <div class="inputBox">
                  <input
                    id="passLogin"
                    type="password"
                    placeholder="password"
                  />
                </div>
                <div class="inputBox">
                  <input id="login-btn" type="submit" value="Login" />
                </div>
                <p class="forget">
                  Forgot password? <a href="#">Click here</a>
                </p>
                <p class="forget">
                  Don't have an account? <a href="./singup.html">Sing up</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
      <div class="popUp-usuario">
        <button id="cerrar-sesion" class="pU">
          <i id="icoU" class="fa-solid fa-door-closed"></i> Cerrar sesion
        </button>
        <a class="pU" href="#"
          ><i class="fa-solid fa-gear"></i> Configuracion</a
        >
      </div>
    </main>

    <!-- footer -->

    <footer class="footerMembership">
      <div class="footer">
        <h6>Todos los derechos reservados Â© Budget Argentina</h6>
      </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/logIn.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../js/iconoUsuario.js"></script>
  </body>
</html>
